name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: duka-replica/package-lock.json

      - name: Install dependencies
        working-directory: duka-replica
        run: npm ci

      - name: Basic Node sanity check
        run: node -v

      - name: Start server (smoke test)
        working-directory: duka-replica
        run: |
          timeout 8s npm start || true
