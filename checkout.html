<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout — KejaYaCapo</title>
    
    <!-- Canonical URL to prevent CDN indexing -->
    <link rel="canonical" href="https://kejayacapo.shop/checkout.html">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--gutter);
        }

        .checkout-title {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .checkout-form {
            background: #f8f8f8;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            font-size: var(--font-size-base);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .order-summary {
            background: #f8f8f8;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .summary-title {
            font-size: var(--font-size-lg);
            font-weight: 500;
            margin-bottom: var(--spacing-md);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            font-size: var(--font-size-lg);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
            margin-top: var(--spacing-md);
        }

        .pay-btn {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-primary);
            color: var(--color-background);
            border: none;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity var(--transition-base);
        }

        .pay-btn:hover {
            opacity: 0.85;
        }

        .pay-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .payment-status {
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .payment-status.loading {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        .payment-status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .payment-status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: var(--spacing-md);
            color: var(--color-primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="assets/logo/logo.jpg" alt="KejaYaCapo Logo">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="checkout-container">
            <h1 class="checkout-title">Checkout</h1>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div id="order-items"></div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="total-amount">KES 0</span>
                </div>
            </div>

            <!-- Checkout Form -->
            <form class="checkout-form" id="checkout-form">
                <div class="form-group">
                    <label for="phone">M-Pesa Phone Number *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="254708374149" 
                        required
                        pattern="254[0-9]{9}"
                        title="Enter phone number in format: 254XXXXXXXXX">
                    <small style="color: #666; font-size: 0.875rem;">Format: 254XXXXXXXXX</small>
                </div>

                <div class="form-group">
                    <label for="account-ref">Account Reference</label>
                    <input 
                        type="text" 
                        id="account-ref" 
                        name="account-ref" 
                        placeholder="Your Name or Order ID"
                        maxlength="12">
                </div>

                <button type="submit" class="pay-btn" id="pay-btn">
                    Pay with M-Pesa
                </button>
            </form>

            <div class="payment-status" id="payment-status"></div>

            <a href="/cart.html" class="back-link">← Back to Cart</a>
        </div>
    </main>
