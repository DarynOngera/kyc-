    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Landing Page Specific Styles */
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.4;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 4vw;
            margin-bottom: 10vh;
        }

        .press-start-button {
            padding: 0.9rem 2.7rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 2px solid #fff;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .press-start-button:hover {
            background: transparent;
            color: #fff;
        }

        /* Minimal Footer */
        .minimal-footer {
            background: #fff;
            padding: 3rem 2rem;
            text-align: center;
        }

        .minimal-footer .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .minimal-footer .social-links a {
            color: #000;
            transition: opacity 0.3s ease;
        }

        .minimal-footer .social-links a:hover {
            opacity: 0.6;
        }

        .minimal-footer .social-links svg {
            width: 24px;
            height: 24px;
        }

        .minimal-footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .minimal-footer .footer-links a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            text-transform: capitalize;
            border-bottom: 1px solid #000;
            transition: opacity 0.3s ease;
        }

        .minimal-footer .footer-links a:hover {
            opacity: 0.6;
        }

        /* Simplified Header for Landing */
        .landing-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: transparent;
        }

        .landing-header .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4vw;
            max-width: 1800px;
            margin: 0 auto;
        }

        .landing-header .logo img {
            height: 40px;
            filter: invert(1);
        }

        .landing-header .main-nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .landing-header .main-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
        }

        .landing-header .main-nav a:hover {
            opacity: 0.7;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            position: absolute;
            left: 50%;
            transform-origin: center;
        }

        .hamburger span:nth-child(1) {
            transform: translateX(-50%) translateY(-6px);
        }

        .hamburger span:nth-child(2) {
            transform: translateX(-50%) translateY(0);
        }

        .hamburger span:nth-child(3) {
            transform: translateX(-50%) translateY(6px);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateX(-50%) translateY(0) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-50%) translateY(0);
        }

        .hamburger.active span:nth-child(3) {
            transform: translateX(-50%) translateY(0) rotate(-45deg);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #000;
            transition: right 0.3s ease;
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .mobile-menu li {
            margin: 2rem 0;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity 0.3s ease;
        }

        .mobile-menu a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .landing-header .header-container {
                padding: 1rem 6vw;
            }

            .landing-header .main-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

            <nav class="main-nav">

    <div class="mobile-menu">

            <a href="https://instagram.com/kejayacapo" target="_blank" rel="noopener noreferrer" aria-label="Instagram">

                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>

        </div>
        
        <ul class="footer-links">
            <li><a href="/about.html">About</a></li>
            <li><a href="/terms.html">Terms</a></li>
        </ul>
    </footer>

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });

        // Close menu when clicking a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
