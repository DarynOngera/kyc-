<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DIRECT TEST</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .product-detail-container {
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
            gap: 3vw;
            border: 5px solid red;
            padding: 20px;
        }
        .col1 { background: lightblue; padding: 20px; }
        .col2 { background: lightgreen; padding: 50px; }
        .col3 { background: lightyellow; padding: 20px; }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">INLINE STYLE TEST</h1>
    <div class="product-detail-container">
        <div class="col1">LEFT<br>Thumbnails</div>
        <div class="col2">CENTER<br>Main Image</div>
        <div class="col3">RIGHT<br>Product Info</div>
    </div>
    <p style="text-align: center; padding: 20px; background: yellow;">
        <strong>If you see 3 colored columns above, CSS Grid works!</strong><br>
        If not, your browser doesn't support CSS Grid.
    </p>
</body>
</html>
