<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Honoring the legacy of Nobel Peace Prize winner Wangari Maathai.">
    <title>Wangari Maathai — KejaYaCapo</title>
    <link rel="stylesheet" href="/styles.css?v=3">
    <style>
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: #000;
            transition: all 0.3s ease;
            position: absolute;
            left: 50%;
            transform-origin: center;
        }

        .hamburger span:nth-child(1) {
            transform: translateX(-50%) translateY(-6px);
        }

        .hamburger span:nth-child(2) {
            transform: translateX(-50%) translateY(0);
        }

        .hamburger span:nth-child(3) {
            transform: translateX(-50%) translateY(6px);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateX(-50%) translateY(0) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-50%) translateY(0);
        }

        .hamburger.active span:nth-child(3) {
            transform: translateX(-50%) translateY(0) rotate(-45deg);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: #fff;
            transition: right 0.3s ease;
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .mobile-menu li {
            margin: 2rem 0;
        }

        .mobile-menu a {
            color: #000;
            text-decoration: none;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity 0.3s ease;
        }

        .mobile-menu a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .main-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

            </div>

                    </svg>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
                <button class="hamburger" aria-label="Menu">

    <!-- Mobile Menu -->

                    <div class="product-detail-description">
                        <p>Honoring the legacy of Nobel Peace Prize winner Wangari Maathai.</p>
                    </div>

                    <!-- Variant Selectors -->
                    <form class="product-form">
                        <div class="variant-group">
                            <label for="size">Size</label>
                            <select id="size" name="size" required>
                                <option value="">Select Size</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>

                        <div class="variant-group">
                            <label for="color">Color</label>
                            <select id="color" name="color" required>
                                <option value="">Select Color</option>
                                <option value="Clay">Clay</option>
                                <option value="Neon Green">Neon Green</option>
                                <option value="Savannah Orange">Savannah Orange</option>
                            </select>
                        </div>

                        <div class="quantity-group">
                            <label for="quantity">Quantity</label>
                            <div class="quantity-selector">
                                <button type="button" class="qty-btn" data-action="decrease">−</button>
                                <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                                <button type="button" class="qty-btn" data-action="increase">+</button>
                            </div>
                        </div>

                        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

            </div>
            <nav class="footer-links">

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            });

            // Close menu when clicking a link
            document.querySelectorAll('.mobile-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }
    </script>

    <script src="../product-detail.js"></script>

</html>
